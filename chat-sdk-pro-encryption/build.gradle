apply plugin: 'com.android.library'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)

    defaultConfig {
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.virgilsecurity.sdk:crypto-android:5.0.2@aar'
    implementation 'com.virgilsecurity.sdk:sdk:5.0.9'

    if(project.hasProperty('useLocal')) {
        implementation project(path: ':chat-sdk-core')
    }
    else {
        implementation "sdk.chat:chat-sdk-core:$project.CHAT_SDK_VERSION"
    }
}
