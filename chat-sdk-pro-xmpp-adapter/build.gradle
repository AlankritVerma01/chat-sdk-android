apply plugin: 'com.android.library'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'com.novoda.bintray-release'

android {

    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)

    defaultConfig {
        minSdkVersion Integer.parseInt(project.MIN_SDK)
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        abortOnError false
        checkReleaseBuilds false
        lintConfig file('lint.xml')
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':chat-sdk-core')
    implementation project(':chat-sdk-core-ui')

    implementation "id.zelory:compressor:$compressorVersion"
//    implementation "com.google.android.gms:play-services-maps:$playMapsVersion"

    implementation "org.igniterealtime.smack:smack-android:$smackVersion"

    // Optional for XMPPTCPConnection
    implementation "org.igniterealtime.smack:smack-tcp:$smackVersion"

    // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, â€¦)
    implementation "org.igniterealtime.smack:smack-im:$smackVersion"

    // Optional for XMPP extensions support
    api "org.igniterealtime.smack:smack-extensions:$smackVersion"
    api "org.igniterealtime.smack:smack-experimental:$smackVersion"
    api "org.igniterealtime.smack:smack-sasl-provided:$smackVersion"

    implementation "com.miguelcatalan:materialsearchview:$materialSearchVersion"

    implementation "com.jakewharton:butterknife:$butterKnifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$butterKnifeVersion"

}

configurations {
    all*.exclude group: 'xpp3', module: 'xpp3'
}

ext {
    libraryName = 'XMPPAdapterPro'
    artifact = 'pro-xmpp-adapter'
    libraryDescription = 'XMPP Adapter Pro Module'
}

publish {
    userOrg = BINTRAY_USER_ORG
    groupId = CHAT_SDK_GROUP
    artifactId = artifact
    repoName = BINTRAY_REPO
    publishVersion = CHAT_SDK_VERSION
    desc = libraryDescription
    licences = ["GPL-3.0"]
    uploadName = libraryName
    website = GIT_URL
}
